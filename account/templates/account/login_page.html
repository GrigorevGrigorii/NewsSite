{% extends 'account/base.html' %}


{% block title %}Log in{% endblock %}

{% block content %}
  <main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Log in</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form action="/account/login/" method="post" style="width: 500px">{% csrf_token %}
            <input class="form-control mr-sm-2" type="text" name="username" size=50 placeholder="Enter the username">
            <br>
            <input class="form-control mr-sm-2" type="password" name="password" size=50 placeholder="Enter the password">
            <br>
            {% if error %}
              <div class="alert alert-danger" role="alert">
                There is some error in username or password
              </div>
            {% endif %}
            <br>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
          </form>
        </div>
        <div class="col-md-4">
          <a class="btn btn-danger" href="{% url 'social:begin' 'google-oauth2' %}">Log in with Google</a>
        </div>
      </div>
      <hr>
      <br>
    </div>
  </main>
{% endblock %}
