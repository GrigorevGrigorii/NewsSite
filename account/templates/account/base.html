<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/jumbotron/">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" />
    {% block style %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/news">GGNews</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/news/create/">Create news</a>
          </li>
          {% if is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/account/logout/">Log out</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/account/login/">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account/signup/">Sign up</a>
            </li>
          {% endif %}
        </ul>
        {% block search %}
        {% endblock %}
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="container">
      <p>&copy; Grigorev Grigorii 2020</p>
    </footer>
  </body>
</html>
