<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Create news</title>
        {% load static %}
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/jumbotron/">
        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/news/">News</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/news/create/">Create news</a>
                    </li>
                    {% if is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout/">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login/">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/signup/">Sign up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <main role="main">

            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-3">Create your own news</h1>
                </div>
            </div>
            <div class="container">
                <form action="/news/create/" method="post">{% csrf_token %}
                    <h4 class="text-monospace">Enter the title of your news:</h4>
                    <input class="form-control mr-sm-2" type="text" name="title" size=50>
                    <br>
                    <h4 class="text-monospace">Enter the text of your news:</h4>
                    <input class="form-control mr-sm-2" type="text" name="text" size=50>
                    <br>
                    <br>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Create news</button>
                </form>
                <hr>
                <br>
            </div>
        </main>

        <footer class="container">
            <p>&copy; Grigorev Grigorii 2020</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
