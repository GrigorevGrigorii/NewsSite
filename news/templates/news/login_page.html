{% extends 'news/base.html' %}


{% block title %}Log in{% endblock %}

{% block content %}
  <main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Log in</h1>
      </div>
    </div>
    <div class="container">
      <form action="/login/" method="post">{% csrf_token %}
        <h4 class="text-monospace">Enter the username:</h4>
        <input class="form-control mr-sm-2" type="text" name="username" size=50>
        <br>
        <h4 class="text-monospace">Enter the password:</h4>
        <input class="form-control mr-sm-2" type="password" name="password" size=50>
        <br>
        {% if error %}
          <div class="alert alert-danger" role="alert">
            There is some error in username or password
          </div>
        {% endif %}
        <br>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
      </form>
      <br>
      <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
      <hr>
      <br>
    </div>
  </main>
{% endblock %}
